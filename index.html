<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <div id="result">
            <p>0</p>
        </div>

        <div id="plus">
            <p>+</p>
        </div>

        <div id="minus">
            <p>-</p>
        </div>

        <div id="for">
            <p>x</p>
        </div>

        <div id="divide">
            <p>รท</p>
        </div>

        <div id="equal">
            <p>=</p>
        </div>

        <div id="ac">
            <p>AC</p>
        </div>

        <div id="dot">
            <p>.</p>
        </div>

        <div id="zero">
            <p>0</p>
        </div>

        <div id="one">
            <p>1</p>
        </div>

        <div id="two">
            <p>2</p>
        </div>

        <div id="three">
            <p>3</p>
        </div>

        <div id="four">
            <p>4</p>
        </div>

        <div id="five">
            <p>5</p>
        </div>

        <div id="six">
            <p>6</p>
        </div>

        <div id="seven">
            <p>7</p>
        </div>

        <div id="eight">
            <p>8</p>
        </div>

        <div id="nine">
            <p>9</p>
        </div>


    </div>
</body>
</html>
